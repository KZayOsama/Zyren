<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Your Profile - Zyren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d60000;
      --bg: #0d0d0d;
      --text: #fff;
      --subtle: #999;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a64b6f69454?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .setup-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .setup-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid var(--primary);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: var(--subtle);
      margin-bottom: 20px;
    }

    .discord {
      background: var(--primary);
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .discord:hover {
      background: #a00000;
    }
  </style>
</head>
<body>
  <div class="setup-box">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Pic" />
    <h1 id="name">Welcome</h1>
    <p>Thanks for claiming your name! Now present yourself on Zyren.</p>
    <a class="discord" href="https://discord.gg/YOURINVITE" target="_blank">Join Our Discord</a>
  </div>

  <script>
    document.getElementById("name").textContent = "Welcome, " + (localStorage.getItem("claimedName") || "User") + "!";
  </script>
</body>
</html>
