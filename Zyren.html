<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyren - Claim Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --glass: rgba(20, 20, 20, 0.6);
      --border: rgba(255, 255, 255, 0.05);
      --primary: #e50914;
      --text: #ffffff;
      --subtle: #b3b3b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background-image: radial-gradient(circle at top left, #1c1c1c 0%, #0b0b0b 100%);
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 460px;
      margin-bottom: 32px;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }

    .discord-link {
      text-decoration: none;
      color: white;
      background: var(--primary);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .discord-link:hover {
      background: #a20710;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.1);
      padding: 36px 28px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: var(--subtle);
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid #222;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s border, 0.3s box-shadow;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a20710;
    }

    @media (max-width: 500px) {
      header, .card {
        width: 100%;
      }
    }

    /* Subtle floating animation */
    .card {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zyren</div>
    <a class="discord-link" href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
  </header>

  <div class="card">
    <h1>Claim a Name</h1>
    <p>Secure your Zyren identity today</p>
    <input type="text" id="username" placeholder="Enter your name..." />
    <button onclick="claim()">Claim Now</button>
  </div>

  <script>
    function claim() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter a name.");
      localStorage.setItem("claimedName", name);
      window.location.href = "setup.html";
    }
  </script>

</body>
</html>
